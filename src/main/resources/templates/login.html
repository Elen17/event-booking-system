                <h1>Ticketo</h1>
            </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required="">

                    <label for="password">Password</label>

                        <input type="password" id="password" name="password" required="">
                        <button type="button" class="password-toggle" id="togglePassword" style="

    <script>
        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? '=A' : '=H';
        });

        // Form submission handling
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginContainer = document.querySelector('.login-container');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Add loading state
            loginContainer.classList.add('loading');
            loginBtn.textContent = '';

            // Simulate login process
            setTimeout(() => {
                loginContainer.classList.remove('loading');
                loginBtn.textContent = 'Login';
                
                // Simulate successful login
                alert(`Welcome back, ${username}!`);
                
                // Here you would typically redirect or make an API call
                console.log('Login attempt:', { username, password: '***' });
            }, 2000);
        });

        // Sign up link handling
        document.getElementById('signupLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Redirect to sign up page');
        });

        // Input focus effects
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Add subtle animations on load
        window.addEventListener('load', function() {
            loginContainer.style.opacity = '0';
            loginContainer.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                loginContainer.style.transition = 'all 0.6s ease';
                loginContainer.style.opacity = '1';
                loginContainer.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
