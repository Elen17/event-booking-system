<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle ?: 'Ticketo - Event Booking Platform'}">Ticketo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(rgba(15, 15, 25, 0.85), rgba(25, 25, 40, 0.8)),
            url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj/2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj/wAARCAAyAGQDASIAAhEBAxEB/8QAHAAAAgIDAQEAAAAAAAAAAAAAAAgABgYJCgsB/8QAOhAAAQMCBAQEAwcDBQEAAAAAAQIDEQAEBQYSITETQVFhBweBkSJxoQgyscHR4fAUFUJSkrLxFmKC/8QAFwEAAwEAAAAAAAAAAAAAAAAAAAECA//EABoRAQEBAQEBAQAAAAAAAAAAAAEAAgMREzH/2gAMAwEAAhEDEQA/AJqSlKUOI5UKKVCtKVTW81zzaWgtpKVJ1QCCoAK4MRqIEH7w3HXcU8eUfajxyxgsHjOFeIVbtvLZdSlZp2I1O9D3E2/1x7msR5h5I8Xs88LWGi8dGm5t3QGbbVxgqSrSjT8IkAkkAblPG0qlYJj+LYvgVxd4Rg+sZkN6vRJCkEfCeojkSI6bTUOpSlCilKUKKUpQopSlCilKUKKUvJPhvmzF8rvL7JO5cJN2XUkJSpTaS2koK2o0OeJvMGClSkFSe4PbxTy7z9lrPuY7u3u8JZddw4sNNFg3bZSEFxRSklR4a/Dk6k/V7eIbKVCKUpQ4r//Z') center/cover fixed;
            min-height: 100vh;
            color: #e2e8f0;
        }

        /* Custom background overlay for ticket texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(139, 69, 19, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 70%, rgba(160, 82, 45, 0.1) 0%, transparent 50%),
            repeating-linear-gradient(45deg, rgba(139, 69, 19, 0.02) 0px, transparent 2px, transparent 4px, rgba(139, 69, 19, 0.02) 6px);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.2;
            }
            90% {
                opacity: 0.2;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        header {
            background: rgba(20, 25, 45, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px 40px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(139, 69, 19, 0.3);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #d4af37, #b8860b, #8b4513);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #cbd5e1;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            position: relative;
        }

        .nav-links a:hover {
            color: #d4af37;
            transform: translateY(-2px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #d4af37, #b8860b);
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .user-section {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .user-greeting {
            color: #cbd5e1;
            font-weight: 600;
            margin-right: 10px;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4af37, #b8860b);
            color: #1a1a2e;
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
            font-weight: 800;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.6);
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #d4af37, #b8860b, #8b4513);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.4rem;
            color: #94a3b8;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .form-group label {
            font-weight: 700;
            color: #cbd5e1;
            font-size: 16px;
        }

        .form-group input,
        .form-group select {
            padding: 18px 20px;
            border: 2px solid rgba(139, 69, 19, 0.4);
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s;
            background: rgba(30, 35, 55, 0.8);
            backdrop-filter: blur(5px);
            color: #e2e8f0;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            transform: translateY(-2px);
        }

        .form-group select option {
            background: #1e293b;
            color: #e2e8f0;
        }

        .events-section {
            margin-bottom: 50px;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 800;
            color: #e2e8f0;
            margin-bottom: 40px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 35px;
            margin-bottom: 40px;
        }

        .event-card {
            background: rgba(15, 20, 35, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            transition: all 0.4s;
            cursor: pointer;
            border: 1px solid rgba(139, 69, 19, 0.3);
            position: relative;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(139, 69, 19, 0.1));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .event-card:hover::before {
            opacity: 1;
        }

        .event-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.7);
            border-color: rgba(212, 175, 55, 0.6);
        }

        .event-image {
            height: 220px;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f172a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d4af37;
            font-size: 2rem;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid rgba(139, 69, 19, 0.3);
        }

        .event-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.1) 0%, transparent 40%),
            radial-gradient(circle at 80% 70%, rgba(139, 69, 19, 0.1) 0%, transparent 40%);
        }

        .event-content {
            padding: 30px;
            position: relative;
            z-index: 2;
        }

        .event-title {
            font-size: 1.6rem;
            font-weight: 800;
            margin-bottom: 15px;
            color: #e2e8f0;
        }

        .event-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 25px;
            color: #94a3b8;
        }

        .event-detail {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .no-results {
            text-align: center;
            color: #94a3b8;
            font-size: 1.2rem;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .search-grid {
                grid-template-columns: 1fr;
            }

            .hero h1 {
                font-size: 2.8rem;
            }

            .nav-links {
                display: none;
            }

            .events-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <nav class="nav">
            <div class="logo">üé´ Ticketo</div>
            <ul class="nav-links">
                <li><a th:href="@{/dashboard}">Home</a></li>
                <li th:if="${user != null and user.role.name != 'ADMIN'}"><a th:href="@{/user/bookings}">My Bookings</a>
                </li>
                <li th:if="${user != null}"><a th:href="@{/user/profile}">My Profile</a></li>
            </ul>
            <div class="user-section">
                <form th:if="${user != null && user.role.name == 'ADMIN'}"
                      th:action="@{/events/new}" method="get" style="display: inline;">
                    <button type="submit" class="btn btn-primary">Create New Event</button>
                </form>
                <!-- Show user greeting and logout if authenticated -->
                <div th:if="${user != null}">
                    <span class="user-greeting">Welcome, <span
                            th:text="${user.firstName} + ' ' + ${user.lastName}">User</span>!</span>
                    <form th:action="@{/api/auth/logout}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-primary">Log Out</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div th:if="${user != null and user.role.name == 'ADMIN'}">

        <section class="events-section">
            <h2 class="section-title">üåü <span>Created Events by You</span>
            </h2>
            <div class="events-grid" id="events-grid">
                <div th:each="event : ${events}"
                     class="event-card"
                     th:if="${event.getEventDate().isAfter(LocalDateTime.now())}">
                    <div class="event-image" th:text="${event.type.displayName}">üéµ Event</div>
                    <div class="event-content">
                        <h3 class="event-title" th:text="${event.title}">Event Title</h3>
                        <div class="event-details">
                            <div class="event-detail">
                                <span>üìÖ</span>
                                <span th:text="${#temporals.format(LocalDateTime.of(event.eventDate, event.startTime), 'MMMM dd, yyyy - HH:mm')}">Date and Time</span>
                            </div>
                            <div class="event-detail">
                                <span>üìç</span>
                                <span th:text="${event.venue + ', ' + event.venue.name}">Venue, Location</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Show message if no featured events -->
            <div th:if="${events == null or events.isEmpty()}" class="no-results">
                <p>No created events by you!</p>
            </div>
        </section>

    </div>
</div>

</body>
</html>
