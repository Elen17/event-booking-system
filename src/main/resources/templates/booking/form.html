<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Book Tickets - ' + ${event.title}">Book Tickets - Ticketo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(rgba(15, 15, 25, 0.85), rgba(25, 25, 40, 0.8)),
            url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj/2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj/wAARCAAyAGQDASIAAhEBAxEB/8QAHAAAAgIDAQEAAAAAAAAAAAAAAAgABwYJCgsB/8QAOhAAAQMCBAQEAwcDBQEAAAAAAQIDEQAEBQYSITETQVFhBweBkSJxoQkyscHR4fAUFUJSkrLxFmKC/8QAFwEAAwEAAAAAAAAAAAAAAAAAAAECA//EABoRAQEBAQEBAQAAAAAAAAAAAAEAAgMREzH/2gAMAwEAAhEDEQA/AJqSlKUOI5UKKVCtKVTW81zzaWgtpKVJ1QCCoAK4MRqIEH7w3HXcU8eUfajxyxgsHjOHeIVbtvNZdSlZp2I1O9D3E2/1x7msR5h5I8Xs88LWGi8dGm5t3QGbbVxgqSrSjT8IkAkkAblPG0qlYJj+LYvgVxd4Rg+sZkN6vRJCkEfCeojkSI6bTUOpSlCilKUKKUpQopSlCilKUKKUvJPhvmzF8rvL7JO5cJN2XUkJSpTaS2koK2o0OeJvMGClSkFSe4PbxTy7z9lrPuY7u3u8JZddw4sNNFg3bZSEFxRSklR4a/Dk6k/V7eIbKVCKUpQ4r//Z') center/cover fixed;
            min-height: 100vh;
            color: #e2e8f0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(139, 69, 19, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 70%, rgba(160, 82, 45, 0.1) 0%, transparent 50%),
            repeating-linear-gradient(45deg, rgba(139, 69, 19, 0.02) 0px, transparent 2px, transparent 4px, rgba(139, 69, 19, 0.02) 6px);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            position: relative;
            z-index: 10;
        }

        /* Header styles */
        header {
            background: rgba(20, 25, 45, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px 40px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(139, 69, 19, 0.3);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #d4af37, #b8860b, #8b4513);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #cbd5e1;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            position: relative;
        }

        .nav-links a:hover {
            color: #d4af37;
            transform: translateY(-2px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #d4af37, #b8860b);
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .user-section {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4af37, #b8860b);
            color: #1a1a2e;
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
            font-weight: 800;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.6);
        }

        .btn-secondary {
            background: rgba(30, 35, 55, 0.8);
            color: #cbd5e1;
            border: 2px solid rgba(139, 69, 19, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(40, 45, 65, 0.9);
            border-color: #d4af37;
            color: #d4af37;
        }

        /* Main booking container */
        .booking-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
        }

        .booking-form, .booking-summary {
            background: rgba(15, 20, 35, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(139, 69, 19, 0.3);
            overflow: hidden;
        }

        /* Event header */
        .event-header {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(139, 69, 19, 0.1));
            padding: 40px;
            border-bottom: 1px solid rgba(139, 69, 19, 0.3);
        }

        .event-title {
            font-size: 2.2rem;
            font-weight: 900;
            color: #e2e8f0;
            margin-bottom: 15px;
        }

        .event-details {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            color: #94a3b8;
            font-size: 1rem;
        }

        .event-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        /* Form content */
        .form-content {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 35px;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 800;
            color: #e2e8f0;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            font-weight: 600;
            color: #cbd5e1;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .required::after {
            content: ' *';
            color: #dc2626;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px 18px;
            background: rgba(30, 35, 55, 0.8);
            border: 2px solid rgba(139, 69, 19, 0.3);
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #d4af37;
            background: rgba(40, 45, 65, 0.9);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        input::placeholder, textarea::placeholder {
            color: #64748b;
        }

        /* Seat selection */
        .seat-types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .seat-type {
            background: rgba(30, 35, 55, 0.8);
            border: 2px solid rgba(139, 69, 19, 0.3);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .seat-type:hover {
            border-color: #d4af37;
            background: rgba(40, 45, 65, 0.9);
            transform: translateY(-2px);
        }

        .seat-type.selected {
            border-color: #d4af37;
            background: rgba(212, 175, 55, 0.1);
        }

        .seat-type.unavailable {
            opacity: 0.5;
            cursor: not-allowed;
            background: rgba(100, 116, 139, 0.3);
        }

        .seat-type-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: #e2e8f0;
            margin-bottom: 8px;
        }

        .seat-type-price {
            color: #d4af37;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .seat-type-available {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 8px;
            background: rgba(139, 69, 19, 0.3);
            color: #e2e8f0;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quantity-btn:hover {
            background: #d4af37;
            color: #1a1a2e;
        }

        .quantity-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quantity-display {
            background: rgba(20, 25, 45, 0.8);
            border: 1px solid rgba(139, 69, 19, 0.3);
            border-radius: 8px;
            padding: 8px 16px;
            min-width: 50px;
            text-align: center;
            font-weight: 600;
            color: #e2e8f0;
        }

        /* Booking summary panel */
        .summary-header {
            background: rgba(212, 175, 55, 0.1);
            padding: 30px;
            border-bottom: 1px solid rgba(139, 69, 19, 0.3);
        }

        .summary-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: #e2e8f0;
            margin-bottom: 10px;
        }

        .summary-subtitle {
            color: #94a3b8;
        }

        .summary-content {
            padding: 30px;
        }

        .selected-tickets {
            margin-bottom: 25px;
        }

        .ticket-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(20, 25, 45, 0.8);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .ticket-info {
            font-weight: 600;
            color: #cbd5e1;
        }

        .ticket-price {
            font-weight: 800;
            color: #d4af37;
        }

        .pricing-breakdown {
            background: rgba(20, 25, 45, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #cbd5e1;
        }

        .price-total {
            font-size: 1.3rem;
            font-weight: 900;
            border-top: 2px solid rgba(139, 69, 19, 0.3);
            padding-top: 15px;
            margin-top: 15px;
            color: #d4af37;
        }

        .checkout-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #d4af37, #b8860b);
            border: none;
            border-radius: 15px;
            color: #1a1a2e;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(212, 175, 55, 0.6);
        }

        .checkout-btn:disabled {
            background: rgba(100, 116, 139, 0.5);
            color: #64748b;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .empty-selection {
            text-align: center;
            color: #64748b;
            font-style: italic;
            padding: 30px;
        }

        /* Error/Success messages */
        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .alert-error {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(5, 150, 105, 0.1);
            border: 1px solid rgba(5, 150, 105, 0.3);
            color: #86efac;
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .booking-container {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .seat-types {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .form-row {
                flex-direction: column;
                gap: 15px;
            }

            .event-details {
                gap: 20px;
            }

            .container {
                padding: 20px;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header -->
    <header>
        <nav class="nav">
            <div class="logo">🎫 Ticketo</div>
            <ul class="nav-links">
                <li><a th:href="@{/dashboard}">Home</a></li>
                <li th:if="${user != null and user.role.name != 'ADMIN'}"><a th:href="@{/user/bookings}">My Bookings</a>
                </li>
                <li th:if="${user != null}"><a th:href="@{/user/profile}">My Profile</a></li>
            </ul>
            <div class="user-section">
                <form th:if="${user != null && user.role.name == 'ADMIN'}"
                      th:action="@{/events}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-primary">Create New Event</button>
                </form>
                <!-- Show user greeting and logout if authenticated -->
                <div th:if="${user != null}">
                    <span class="user-greeting">Welcome, <span
                            th:text="${user.firstName} + ' ' + ${user.lastName}">User</span>!</span>
                    <form th:action="@{/api/auth/logout}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-primary">Log Out</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- Error/Success Messages -->
    <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <div class="booking-container fade-in">
        <!-- Booking Form -->
        <div class="booking-form">
            <!-- Event Header -->
            <div class="event-header">
                <h1 class="event-title" th:text="${event.title}"/>
                <div class="event-details">
                    <div class="event-detail">
                        <span>📅</span>
                        <span th:text="${#temporals.format(event.eventDate, 'MMMM dd, yyyy') + ' - ' + #temporals.format(event.startTime, 'HH:mm')}"/>
                    </div>
                    <div class="event-detail">
                        <span>📍</span>
                        <span th:text="${event.venue.name + ', ' + event.venue.city}">Madison Square Garden, New York</span>
                    </div>
                </div>
            </div>

            <!-- Form Content -->
            <div class="form-content">
                <form th:action="@{/bookings}" method="post" th:object="${booking}" id="booking-form">
                    <input type="hidden" th:field="*{eventId}" th:value="${eventId}">
                    <input type="hidden" id="selected-quantity" name="ticketQuantity" value="0">

                    <!-- Seat Selection -->
                    <div class="form-section">
                        <h2 class="section-title">
                            <span>🎫</span>
                            Select Your Tickets
                        </h2>

                        <div class="seat-types">
                            <!-- Regular Tickets -->
                            <div class="seat-type" id="regular-seat-type"
                                 th:classappend="${event.availableAttendeesCapacity <= 0} ? 'unavailable' : ''"
                                 onclick="selectSeat(this)">
                                <div class="seat-type-name">🎪 Regular Section</div>
                                <div class="seat-type-price" th:text="'$' + ${event.minPrice}">$75</div>
                                <div class="seat-type-available" id="available-count"
                                     th:text="${event.availableAttendeesCapacity} + ' available'">500 available
                                </div>
                                <div class="quantity-selector" id="quantity-selector" style="display: none;">
                                    <button type="button" class="quantity-btn" onclick="changeQuantity(-1); event.stopPropagation();">
                                        -
                                    </button>
                                    <div class="quantity-display" id="regular-quantity">0</div>
                                    <button type="button" class="quantity-btn" onclick="changeQuantity(1); event.stopPropagation();">
                                        +
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Booking Summary -->
        <div class="booking-summary">
            <div class="summary-header">
                <h3 class="summary-title">🛒 Booking Summary</h3>
                <p class="summary-subtitle">Review your selection</p>
            </div>

            <div class="summary-content">
                <div class="selected-tickets" id="selected-tickets">
                    <div class="empty-selection" id="empty-selection">
                        No tickets selected yet. Choose tickets from the left to see your summary.
                    </div>
                </div>

                <div class="pricing-breakdown" id="pricing-breakdown" style="display: none;">
                    <div class="price-row price-total">
                        <span>Total:</span>
                        <span id="total-amount">$0.00</span>
                    </div>
                </div>

                <button type="submit" class="checkout-btn" id="checkout-btn" form="booking-form" disabled>
                    Complete Booking
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    // Get ticket price from server-side data
    const ticketPrice = parseFloat(document.querySelector('.seat-type-price').textContent.replace('$', ''));
    const maxAvailable = parseInt(document.querySelector('#available-count').textContent.split(' ')[0]);

    let regularQuantity = 0;
    let totalPrice = 0;

    function selectSeat(element) {
        if (element.classList.contains('unavailable')) return;

        const quantitySelector = element.querySelector('.quantity-selector');
        const isSelected = element.classList.contains('selected');

        if (!isSelected) {
            element.classList.add('selected');
            quantitySelector.style.display = 'flex';
            changeQuantity(1);
        } else {
            // Deselect if clicking again and reset quantity
            element.classList.remove('selected');
            quantitySelector.style.display = 'none';
            regularQuantity = 0;
            updateDisplay();
        }
    }

    function changeQuantity(delta) {
        // Stop event propagation to prevent seat selection
        event.stopPropagation();

        const newQuantity = regularQuantity + delta;

        // Validate bounds
        if (newQuantity < 0 || newQuantity > maxAvailable || newQuantity > 8) {
            return;
        }

        regularQuantity = newQuantity;

        // If quantity becomes 0, deselect the seat
        if (regularQuantity === 0) {
            const seatElement = document.getElementById('regular-seat-type');
            seatElement.classList.remove('selected');
            document.getElementById('quantity-selector').style.display = 'none';
        }

        updateDisplay();
    }

    function updateDisplay() {
        // Update quantity display
        document.getElementById('regular-quantity').textContent = regularQuantity;

        // Update hidden form input
        document.getElementById('selected-quantity').value = regularQuantity;

        // Update total price
        totalPrice = regularQuantity * ticketPrice;

        // Update button states
        const minusBtn = document.querySelector('.quantity-btn');
        const plusBtn = document.querySelectorAll('.quantity-btn')[1];

        minusBtn.disabled = regularQuantity <= 0;
        plusBtn.disabled = regularQuantity >= maxAvailable || regularQuantity >= 8;

        // Update summary
        updateSummary();
    }

    function updateSummary() {
        const selectedTicketsDiv = document.getElementById('selected-tickets');
        const emptySelection = document.getElementById('empty-selection');
        const pricingBreakdown = document.getElementById('pricing-breakdown');
        const totalAmountSpan = document.getElementById('total-amount');
        const checkoutBtn = document.getElementById('checkout-btn');

        if (regularQuantity > 0) {
            // Hide empty selection message
            console.log('Hide empty selection message: ' + emptySelection);
            if (emptySelection) {
                emptySelection.style.display = 'none';
            }

            // Show selected tickets
            selectedTicketsDiv.innerHTML = `
                <div class="ticket-item">
                    <div class="ticket-info">
                        🎪 Regular Section × ${regularQuantity}
                    </div>
                    <div class="ticket-price">$${(regularQuantity * ticketPrice).toFixed(2)}</div>
                </div>
            `;

            // Show pricing breakdown
            console.log('pricingBreakdown: ' + pricingBreakdown);

            pricingBreakdown.style.display = 'block';
            totalAmountSpan.textContent = `$${totalPrice.toFixed(2)}`;

            // Enable checkout button
            checkoutBtn.disabled = false;
        } else {
            // Show empty selection
            console.log('emptySelection: ' + emptySelection);

            emptySelection.style.display = 'block';
            selectedTicketsDiv.innerHTML = '<div class="empty-selection" id="empty-selection">No tickets selected yet. Choose tickets from the left to see your summary.</div>';

            // Hide pricing breakdown
            console.log('pricingBreakdown: 771 ' + pricingBreakdown);
            pricingBreakdown.style.display = 'none';

            // Disable checkout button
            checkoutBtn.disabled = true;
        }
    }

    // Initialize the interface on page load
    document.addEventListener('DOMContentLoaded', function () {
        // Mark as unavailable if no tickets left
        if (maxAvailable === 0) {
            const seatElement = document.getElementById('regular-seat-type');
            seatElement.classList.add('unavailable');
        }

        // Initialize display
        updateDisplay();

        // Prevent form submission if no tickets selected
        document.getElementById('booking-form').addEventListener('submit', function(e) {
            if (regularQuantity === 0) {
                e.preventDefault();
                alert('Please select at least one ticket before proceeding.');
            }
        });
    });
</script>
</body>
</html>
