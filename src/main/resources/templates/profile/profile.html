<script>
    let isEditing = false;

    function toggleEdit() {
        isEditing = true;

        // Hide display elements
        document.getElementById('username-display').classList.add('hidden');
        document.getElementById('password-display').classList.add('hidden');
        document.getElementById('firstname-display').classList.add('hidden');
        document.getElementById('lastname-display').classList.add('hidden');
        document.getElementById('email-display').classList.add('hidden');
        document.getElementById('edit-btn').classList.add('hidden');

        // Show input elements
        document.getElementById('username-input').classList.remove('hidden');
        document.getElementById('password-input-group').classList.remove('hidden');
        document.getElementById('firstname-input').classList.remove('hidden');
        document.getElementById('lastname-input').classList.remove('hidden');
        document.getElementById('email-input').classList.remove('hidden');
        document.getElementById('form-actions').classList.remove('hidden');
    }

    function cancelEdit() {
        isEditing = false;

        // Show display elements
        document.getElementById('username-display').classList.remove('hidden');
        document.getElementById('password-display').classList.remove('hidden');
        document.getElementById('firstname-display').classList.remove('hidden');
        document.getElementById('lastname-display').classList.remove('hidden');
        document.getElementById('email-display').classList.remove('hidden');
        document.getElementById('edit-btn').classList.remove('hidden');

        // Hide input elements
        document.getElementById('username-input').classList.add('hidden');
        document.getElementById('password-input-group').classList.add('hidden');
        document.getElementById('firstname-input').classList.add('hidden');
        document.getElementById('lastname-input').classList.add('hidden');
        document.getElementById('email-input').classList.add('hidden');
        document.getElementById('form-actions').classList.add('hidden');

        // Reset input values
        document.getElementById('username-input').value = document.getElementById('username-display').textContent;
        document.getElementById('firstname-input').value = document.getElementById('firstname-display').textContent;
        document.getElementById('lastname-input').value = document.getElementById('lastname-display').textContent;
        document.getElementById('email-input').value = document.querySelector('#email-display .form-value').textContent;
    }

    function saveProfile() {
        // Get new values
        const username = document.getElementById('username-input').value;
        const firstname = document.getElementById('firstname-input').value;
        const lastname = document.getElementById('lastname-input').value;
        const email = document.getElementById('email-input').value;

        // Update display values
        document.getElementById('username-display').textContent = username;
        document.getElementById('display-username').textContent = username;
        document.getElementById('firstname-display').textContent = firstname;
        document.getElementById('lastname-display').textContent = lastname;
        document.querySelector('#email-display .form-value').textContent = email;
        document.getElementById('display-name').textContent = firstname + ' ' + lastname;

        // Exit edit mode
        cancelEdit();

        // Show success message (optional)
        alert('Profile updated successfully!');
    }

    function togglePassword() {
        const passwordInput = document.getElementById('password-input');
        const toggleBtn = document.querySelector('.password-toggle');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleBtn.textContent = '=H';
        } else {
            passwordInput.type = 'password';
            toggleBtn.textContent = '=A';
        }
    }
</script>
