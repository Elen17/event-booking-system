<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - EventHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(rgba(15, 15, 25, 0.85), rgba(25, 25, 40, 0.8)),
            url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj/2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj/wAARCAAyAGQDASIAAhEBAxEB/8QAHAAAAgIDAQEAAAAAAAAAAAAAAAgABwYJCgsB/8QAOhAAAQMCBAQEAwcDBQEAAAAAAQIDEQAEBQYSITETQVFhBwiBkSJxoQcyscHR4fAUFUJSkrLxFmKC/8QAFwEAAwEAAAAAAAAAAAAAAAAAAAECA//EABoRAQEBAQEBAQAAAAAAAAAAAAEAAgMREzH/2gAMAwEAAhEDEQA/AJqSlKUOI5UKKVCtKVTW81zzaWgtpKVJ1QCCoAK4MRqIEH7w3HXcU8eUfajxyxgsHjOHeIVbtvLZdSlZp2I1O9D3E2/1x7msR5h5I8Xs88LWGi8dGm5t3QGbbVxgqSrSjT8IkAkkAblPG0qlYJj+LYvgVxd4Rg+sZkN6vRJCkEfCeojkSI6bTUOpSlCilKUKKUpQopSlCilKUKKUvJPhvmzF8rvL7JO5cJN2XUkJSpTaS2koK2o0OeJvMGClSkFSe4PbxTy7z9lrPuY7u3u8JZddw4sNNFg3bZSEFxRSklR4a/Dk6k/V7eIbKVCKUpQ4r//Z') center/cover fixed;
            min-height: 100vh;
            color: #e2e8f0;
        }

        /* Background overlay for ticket texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(139, 69, 19, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 70%, rgba(160, 82, 45, 0.1) 0%, transparent 50%),
            repeating-linear-gradient(45deg, rgba(139, 69, 19, 0.02) 0px, transparent 2px, transparent 4px, rgba(139, 69, 19, 0.02) 6px);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
            position: relative;
            z-index: 10;
        }

        .profile-card {
            background: rgba(20, 25, 45, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(139, 69, 19, 0.3);
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .profile-info {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #d4af37, #b8860b);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a1a2e;
            font-size: 2rem;
            font-weight: bold;
            margin-right: 25px;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
        }

        .user-details h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #e2e8f0;
            margin-bottom: 8px;
        }

        .username {
            color: #d4af37;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .edit-btn {
            padding: 15px;
            border-radius: 15px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: #d4af37;
            cursor: pointer;
            transition: all 0.3s;
        }

        .edit-btn:hover {
            transform: scale(1.05);
            background: rgba(212, 175, 55, 0.2);
        }

        .form-group {
            margin-bottom: 35px;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: bold;
            color: #cbd5e1;
            margin-bottom: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .form-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid rgba(139, 69, 19, 0.4);
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            background: rgba(30, 35, 55, 0.8);
            backdrop-filter: blur(5px);
            color: #e2e8f0;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            transform: translateY(-2px);
        }

        .form-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #e2e8f0;
        }

        .password-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #e2e8f0;
        }

        .email-display {
            display: flex;
            align-items: center;
        }

        .email-icon {
            margin-right: 12px;
            color: #94a3b8;
            width: 25px;
        }

        .form-actions {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 18px 35px;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4af37, #b8860b);
            color: #1a1a2e;
            flex: 1;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(212, 175, 55, 0.6);
        }

        .btn-secondary {
            background: rgba(30, 35, 55, 0.8);
            color: #cbd5e1;
            border: 2px solid rgba(139, 69, 19, 0.5);
            padding: 18px;
        }

        .btn-secondary:hover {
            background: rgba(40, 45, 65, 0.9);
            border-color: #d4af37;
            color: #d4af37;
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #4ade80;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #f87171;
        }

        header {
            background: rgba(20, 25, 45, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px 40px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(25, 25, 40, 0.8);
            border: 1px solid rgba(139, 69, 19, 0.3);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #d4af37, #b8860b, #8b4513);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #cbd5e1;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            position: relative;
        }

        .nav-links a:hover {
            color: #d4af37;
            transform: translateY(-2px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #d4af37, #b8860b);
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .form-actions {
                flex-direction: column;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header -->
    <header>
        <nav class="nav">
            <div class="logo">ðŸŽ« Ticketo</div>
            <ul class="nav-links">
                <li><a th:href="@{/dashboard}">Home</a></li>
                <li th:if="${user != null and user.role.name != 'ADMIN'}"><a th:href="@{/user/bookings}">My Bookings</a>
                </li>
                <li th:if="${user != null}"><a th:href="@{/user/profile}">My Profile</a></li>
            </ul>
            <div class="user-section">
                <form th:if="${user != null && user.role.name == 'ADMIN'}"
                      th:action="@{/events}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-primary">Create New Event</button>
                </form>
                <!-- Show user greeting and logout if authenticated -->
                <div th:if="${user != null}">
                    <span class="user-greeting">Welcome, <span
                            th:text="${user.firstName} + ' ' + ${user.lastName}">User</span>!</span>
                    <form th:action="@{/api/auth/logout}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-primary">Log Out</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-info">
                <div class="avatar">
                    <span th:text="${userProfile.firstName != null and userProfile.firstName.length() > 0} ? ${userProfile.firstName.substring(0,1).toUpperCase()} : 'U'">J</span>
                </div>
                <div class="user-details">
                    <h2 id="display-name" th:text="${userProfile.firstName + ' ' + userProfile.lastName}"></h2>
                    <p class="username">@<span id="display-username" th:text="${userProfile.email}"></span></p>
                </div>
            </div>
        </div>

        <!-- Profile Form -->
        <form th:action="@{/templates/user}" th:object="${userProfile}" method="post" id="profile-form">
            <div class="form-group">
                <label class="form-label">Username/Email</label>
                <div id="username-display" class="form-value" th:text="*{email}"/>
                <input type="text" th:field="*{email}" id="username-input" class="form-input hidden">
            </div>

            <div class="form-group">
                <label class="form-label">First Name</label>
                <div id="firstname-display" class="form-value" th:text="*{firstName}"></div>
                <input type="text" th:field="*{firstName}" id="firstname-input" class="form-input hidden">
            </div>

            <div class="form-group">
                <label class="form-label">Last Name</label>
                <div id="lastname-display" class="form-value" th:text="*{lastName}"></div>
                <input type="text" th:field="*{lastName}" id="lastname-input" class="form-input hidden">
            </div>

            <div class="form-group">
                <label class="form-label">Country</label>
                <div id="country-display" class="form-value" th:text="*{country.name}"></div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
